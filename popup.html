<!DOCTYPE html>
<html>
<head>
  <title>NovelAI Image Size Presets</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>NovelAI Image Size Presets</h1>

    <div class="preset-form">
      <!-- 동적으로 프리셋 행이 들어갈 영역 -->
      <div id="presets-container"></div>

      <!-- 프리셋 추가 버튼 -->
      <div class="button-container">
        <button id="add-button">+ Add preset</button>
      </div>

      <!-- 저장·초기화 버튼 -->
      <div class="button-container">
        <button id="save-button">Save</button>
        <button id="reset-button">Reset to defaults</button>
      </div>

      <div id="status-message"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
